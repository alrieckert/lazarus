        $(MKDIR) $(LIBINSTALLDIR)
        $(INSTALL) $(LIBFULLNAME) $(LIBINSTALLDIR)
ifdef inUnix
        ln -sf $(LIBFULLNAME) $(LIBINSTALLDIR)/$(LIBNAME)
endif
endif
endif
ifdef EXTRAINSTALLFILES
        $(MKDIR) $(DATAINSTALLDIR)
        $(INSTALL) $(EXTRAINSTALLFILES) $(DATAINSTALLDIR)
endif


